<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
    
        <header>
            <h1>DO WHAT SIMON SAYS!</h1>
            
        </header>
        <div class='stats-menu'>
            <h2>PLAYER NAME</h2>
            <h2>CURRENT SCORE</h2>
            <h2>HIGH SCORE</h2>
            <div id="player-name"></div>
            <div id="current-result"></div>
            <div id="high-result"></div>
        </div>
        <main>
            <div class="relative-div">
        <div class="circle">
            <div class="quarter-panel green-button"></div>
            <div class="quarter-panel yellow-button"></div>
        </div>
        <div>
            <div class="quarter-panel red-button"></div>
            <div class="quarter-panel blue-button"></div>  
        </div>
        <div class="inner-circle">
            <button id="start-button">START</button>
            <button id="reset-button">RESET</button>
        </div>
    </div>
        </main>
    
    
</body>
</html>
