<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>SIMON SAYS</h1>
    </header>
    <div class="stats-menu">
      <h2>CURRENT SCORE</h2>
      <h2>HIGH SCORE</h2>
      <div id="current-result"></div>
      <div id="high-result"></div>
    </div>
    <main>
      <div class="relative-div">
        <!-- create div for all 4 buttons -->
        <div class="simon-buttons">
        <div class="circle">
          <div class="quarter-panel green-button" id="green"></div>
          <div class="quarter-panel yellow-button" id="yellow"></div>
        </div>
        <div>
          <div class="quarter-panel red-button" id="red"></div>
          <div class="quarter-panel blue-button" id="blue"></div>
        </div>
      </div>
        <div class="inner-circle">
          <button id="start-button">START</button>
          <button id="reset-button">RESET</button>
        </div>
      </div>
      <div class="alert-box">
        <a class="text-box">TEXT BOX</a>
        <button class="x-button">x</button>
      </div>
    </main>
  </body>
</html>
